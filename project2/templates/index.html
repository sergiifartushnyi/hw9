<!-- templates/index.html -->
{% extends 'base.html' %}

{% block content %}
<h1>Welcome to the Home Page</h1>
<ul>
    {% for item in items %}
        <li>{{ item.name }} - Status: {{ item.status }}
            {% if current_user.is_authenticated %}
                <form action="{{ url_for('create_contract', item_id=item.id) }}" method="POST" style="display:inline;">
                    <button type="submit">Create Contract</button>
                </form>
            {% endif %}
        </li>
    {% endfor %}
</ul>
{% endblock %}
