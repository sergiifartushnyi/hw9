<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>
<body>
    <h1>Welcome, {{ user.username }}!</h1>

    <div>
        {% if user.profile_picture %}
            <img src="{{ url_for('static', filename='profile_pics/' + user.profile_picture) }}" alt="Profile Picture" width="150" height="150">
        {% else %}
            <img src="{{ url_for('static', filename='profile_pics/default.jpg') }}" alt="Default Profile Picture" width="150" height="150">
        {% endif %}
    </div>

    <h2>Your Items:</h2>
    <ul>
        {% for item in items %}
            <li>{{ item.name }} - {{ item.status }}</li>
        {% endfor %}
    </ul>

    <form action="{{ url_for('logout') }}" method="GET">
        <button type="submit">Logout</button>
    </form>
</body>
</html>
